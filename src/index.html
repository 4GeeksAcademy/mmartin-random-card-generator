<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="buttonsDiv">
      <div class="wrapper">
        <button id="generateCard">Generate Card</button>
      </div>
      <div class="delayedCardButtons">
        <button id="startGen">Start</button>
        <button id="stopGen">Stop</button>
      </div>
      <div id="counter">10</div>

      <div class="sizing">
        <div>Set Card Height & Width</div>
        <label for="widthInput">Set Width </label>
        <input id="widthInput" value="" />
        <label for="heightInput">Set Height </label>
        <input id="heightInput" value="" />
        <div class="wrapper"><button id="resizeCard">Resize Card</button></div>
      </div>
    </div>

    <div class="card">
      <div class="upper symbol"></div>
      <div class="rank"></div>
      <div class="lower symbol"></div>
    </div>
  </body>
</html>
